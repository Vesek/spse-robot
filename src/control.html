<!DOCTYPE html>
<html>
<head>
  <title>PID Control Debug</title>
</head>
<body>
  <h1>PID Control Debug</h1>
  <p>Status: {{ status }}</p>
  <form method="POST" action="/">
    <label for="speed">Speed:</label>
    <input type="number" id="speed" name="speed" value="{{ speed }}">
    <br>
    <label for="Kp">Kp:</label>
    <input type="number" step="0.01" id="Kp" name="Kp" value="{{ Kp }}">
    <br>
    <label for="Ki">Ki:</label>
    <input type="number" step="0.01" id="Ki" name="Ki" value="{{ Ki }}">
    <br>
    <label for="Kd">Kd:</label>
    <input type="number" step="0.01" id="Kd" name="Kd" value="{{ Kd }}">
    <br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
